<html>
  <head>
    <script>
      // Lesson 51 switch...case statement in javascript
      function display(){
        var ch ="fan";
        switch(ch)
        {
          case "fan":
            document.write("Fan on..!!!");
            break;
          case 1:
            document.write("Light on...!!");
           break;
          default:
            document.write("Enter proper value....!!!!");
            break;    
        }
      }

    </script>
  </head>
  <body>
    <button onclick="display();">Click me</button>
  </body>
</html>
