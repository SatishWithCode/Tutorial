<html>
  <had>
    <style>
      body{
        counter-reset: section;
      }
      h2::before{
        counter-increment: section;
        content:"section" counter(section)":";
      }

    </style>
  </had>
  <body>
    <h1>CSS Counter</h1>
    <h2>introduction to html</h2>
    <h2>body tag</h2>
    <h2>image tag</h2>
    <h2>div tag</h2>
    <h2>anchor tag</h2>

  </body>
</html>
