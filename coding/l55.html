<html>
  <head>
    <script>
      // Lesson 55 Fetch textbox value in javascript
      function display()
      {
        var a = document.getElementById("t1").value;
        var b =0;
        while(b<a)
        {
          document.write(b);
          b++;
        }
      }

    </script>
  </head>
  <body>
    Enter value:<input type="text" id="t1">
    <button onclick="display();">click me...!</button>
  </body>
</html>
